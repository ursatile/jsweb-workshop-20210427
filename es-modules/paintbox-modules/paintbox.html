<!DOCTYPE html>

<html>

<head>
    <title>JS with modules</title>
    <style>
        canvas {
            border: 1px solid #000;
        }

        fieldset {
            width: 600px;
            box-sizing: border-box;
        }
    </style>
    <script src="paintbox.js" type="module"></script>
</head>

<body>
    <canvas id="canvas" width="600" height="300" style="width: 600px; height: 300px;"></canvas>
    <hr>
    <form>
        <label>
            <input type="radio" name="picture" value="flag-de" checked />
            Germany
        </label>
        <label>
            <input type="radio" name="picture" value="flag-ua" />
            Ukraine
        </label>        <label>
            <input type="radio" name="picture" value="flag-am" />
            Armenia
        </label>        <label>
            <input type="radio" name="picture" value="flag-co" />
            Colombia
        </label>
    </form>
</body>

</html>
